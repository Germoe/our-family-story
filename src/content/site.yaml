quick_answers:
  title: "Quick questions, honest answers"
  subtitle: "A few of our favorites right now"
  items:
    - question: "Favorite superhero"
      answers:
        - person: "Brett"
          response: "Miles Morales—his courage and creativity remind me to stay curious and kind."
        - person: "Sebastian"
          response: "Ms. Marvel. I love her optimism, humor, and commitment to community."
    - question: "Go-to comfort meal"
      answers:
        - person: "Brett"
          response: "Veggie lasagna layered with ricotta and roasted veggies—cozy every time."
        - person: "Sebastian"
          response: "Tomato basil soup with crusty bread, especially on rainy evenings."
    - question: "Favorite children's book"
      answers:
        - person: "Brett"
          response: "'The Snowy Day'—I love its gentle magic and beautiful illustrations."
        - person: "Sebastian"
          response: "'Last Stop on Market Street' because it celebrates gratitude and community."
    - question: "Weekend ritual"
      answers:
        - person: "Brett"
          response: "Farmer's market stroll, then we cook something new together."
        - person: "Sebastian"
          response: "Bike to the park, throw a frisbee, and grab coffee on the way home."
    - question: "Favorite color"
      answers:
        - person: "Brett"
          response: "Warm terracotta—it's earthy, cozy, and shows up all over our home."
        - person: "Sebastian"
          response: "Deep forest green because it reminds me of hiking under tall trees."
