our_village:
  title: "Our Village"
  subtitle: "The people who cheer us on"
  intro: "We are surrounded by a loving circle of family and friends who are ready to welcome a child with open arms and warm hearts."
  entries:
    - title: "Brett's Parents"
      subtitle: "American roots"
      body: "Brett's Parents, Joycette and Tom, live close by in Brett's hometown. We visit them every week for dinners, lunches, hikes and game nights. They are so excited about our decision to grow our family through adoption. We can't wait for our little one to eat their weight in Joycette's cookies and play games with Grandpa Tom in their big backyard."
      image: "mom_dad.jpg"
    - title: "Sebastian's Parents"
      subtitle: "German roots"
      body: "Sebastian's Parents, Bärbel and Manfred, live in the bustling city of Berlin, Germany. They have always been incredibly supportive of our relationship and are thrilled about our decision to grow our family through adoption. They spend every other Christmas with us in Buffalo and are in town at least once a year for a couple of months. They can't wait for arts and crafts with Oma Bärbel and to get up to silly adventures with Opa Manfred."
      image: "mama_papa.jpg"
    - title: "Sarah & Jason"
      subtitle: "More family from Buffalo"
      body: "Jason is Brett’s cousin, but has always felt more like a brother ever since moving in with Brett's family as teenagers, and Sarah has been Brett’s best friend since middle school, growing up just down the street. Their two kids are our beloved niece and nephew. We're truly glad to be back in their part of the world and look forward to many more family gatherings, and Sarah's famous Buffalo Chicken Wing Dip!"
      image: "sarah_jason.jpg"
    - title: "Seth & Adam"
      subtitle: "Fellow Foodies and Friends"
      body: "Seth has been a close friend of Brett’s since university, when he ran the LGBTA alongside Brett and Tracey—and he’s also arguably the reason we found each other, as it was through the art collective Seth ran that we first got to know one another. These days, our friendship often looks like Wednesday night food hunts around Buffalo and the annual group “glamping” trip, both traditions we look forward to every year."
      image: "seth_adam.jpg"
    - title: "Cris & Jerry"
      subtitle: "Sebastian's American 'Family'"
      body: "As the parents of Sebastian's university friend Maxi, they welcomed him into their home for every major holiday when he had no family nearby. Now that we live in the area again, we’ve joyfully resumed holiday traditions together. Living just down the street, they continue to show that same generosity—already offering to babysit having two more people besides Sebastian to connect with our future child in both German and English (as they lived in Germany themselves)."
      image: "cris_jerry.jpg"
    - title: "Marc & Tracey"
      subtitle: "Uncle and Aunt from NYC"
      body: "Brett met Tracey at university, where they ran their school’s LGBTA, that friendship grew over time—through three shared apartments, countless trips, and many unforgettable memories. Marc and Sebastian have always clicked just as easily, making time together feel effortless from the start. Even when life has taken us to different cities or even different countries, we’ve always made space for each other. "
      image: "marc_tracey.jpg"
    - title: "Brian & Jule"
      subtitle: "Friend's for everything"
      body: "Brian and Jule are some of our closest friends and were the first to visit us after we moved from Berlin to the U.S. They also already announced that they are ready to be back on a plane as soon as we have a little one to meet! We can't imagine a life without these two crazy ones in it. They bring so much joy and laughter wherever they go!"
      image: "brian_jule.jpg"
    - title: "Tina, Alex & Johan"
      subtitle: "Practically Family"
      body: "Sebastian met Tina when they were both volunteering for Berlin Pride. Tina and her wife Alex wanted to start a family and asked Sebastian to help them. Their son Johan is now 6 years old and Sebastian's biological child. We visit them every year in Berlin and they plan on coming to visit us in Buffalo. They are very active in their local community and are an example for us of how to be wonderful parents to their little kiddo."
      image: "tina_alex.jpg"
    - title: "Lilith & Gabriel"
      subtitle: "Active cousins from Germany"
      body: "Lilith and Sebastian have been close friends since their school days. Gabriel and Brett hit it off immediately, bonding over Gabriel's beloved German fare and hiking the mountains every time we visit. Them and their two little kids are excited to be part of our journey and look forward to being a loving aunt, uncle and cousins!"
      image: "lilith_gabriel.jpg"
    - title: "Dani & Mario"
      subtitle: "Friends from School"
      body: "Dani is a friend from Sebastian's high school days. They've been close ever since and she has always been a big supporter of our relationship. Dani and her partner Mario live in Berlin with their two kids and are excited to be part of our journey to parenthood."
      image: "dani_mario.jpg"
    - title: "Sophia & Giovanni"
      subtitle: "Close friends from School"
      body: "Sebastian and Sophia went to elementary school together and reconnected at the end of high school. Sophia always loved Italy and moved there for university. Her and her partner Giovanni recently moved back to Italy after living in Berlin for a few years. They are our oasis of calm and kindness and can't wait to be part of our journey to parenthood. Even if they live far away, they are family to us."
      image: "sophia_giovanni.jpg"
