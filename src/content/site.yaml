about:
  title: "Meet Us"
  intro: "We believe that family is built on unconditional love, and we're excited to grow ours through adoption."
  people:
    - name: "Alex"
      title: "Teacher & Creative Soul"
      bio: "Alex is a kindergarten teacher who finds joy in watching children discover and grow. They love biking around the neighborhood, hiking trails near our home, and hosting Sunday dinners."
      quote: "I'm passionate about learning, making, and trying new things—especially when we get to do it together."
      image: "partner1.jpg"
    - name: "Jordan"
      title: "Outdoor Enthusiast & Nature Lover"
      bio: "Jordan is a community organizer who loves building connections. Their favorite place is the local park, where we spend weekends walking our dog and meeting neighbors."
      quote: "I'm looking forward to sharing life with a child and creating memories in the everyday moments."
      image: "partner2.jpg"
home_life:
  title: "Our Home & Life"
  description: "We live in a cozy, light-filled house on a quiet street, surrounded by parks, libraries, and a welcoming community."
  highlights:
    - title: "A cozy space to grow"
      text: "Our favorite spot is the sunlit living room, where we read, craft, and dream together."
      image: "home-exterior.jpg"
    - title: "Community at our doorstep"
      text: "Neighbors gather for block parties, and the nearby park is perfect for bike rides and picnics."
      image: "neighborhood-park.jpg"
    - title: "Weekends full of life"
      text: "From farmer's markets to cooking with friends, we love filling our weekends with warmth and laughter."
      image: "friends-gathering.jpg"
timeline:
  title: "Our Journey to Adoption"
  description: "Moments that brought us from our first hello to the heartfelt decision to grow our family through adoption."
  events:
    - title: "We met at a neighborhood concert"
      timestamp: "Summer 2015"
      description: "A mutual friend introduced us beneath twinkling string lights at a block party. We spent the whole evening trading stories and laughing until closing time."
    - title: "Building our first home together"
      timestamp: "Autumn 2017"
      description: "After finding our cozy house, we painted the walls, filled the rooms with plants, and hosted a housewarming dinner that truly made it feel like ours."
    - title: "Celebrating our engagement"
      timestamp: "Spring 2019"
      description: "Jordan proposed during a sunrise hike on our favorite trail. We toasted with thermos coffee and promised to keep adventuring side by side."
    - title: "Choosing adoption with full hearts"
      timestamp: "This year"
      description: "After years of conversations, volunteering with kids, and dreaming about the future, we knew adoption was the path meant for us."
daily_glimpse:
  title: "A Glimpse Into Our Days"
  description: "From slow mornings to weekend adventures, we love the simple rhythms that make our life feel warm, connected, and full of wonder."
  activities:
