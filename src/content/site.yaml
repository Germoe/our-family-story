about:
  title: "Meet Us"
  intro: "We believe that family is built on unconditional love, and we're excited to grow ours through adoption."
  people:
    - name: "Alex"
      title: "Teacher & Creative Soul"
      bio: "Alex is a kindergarten teacher who finds joy in watching children discover and grow. They love biking around the neighborhood, hiking trails near our home, and hosting Sunday dinners."
      quote: "I'm passionate about learning, making, and trying new things—especially when we get to do it together."
      image: "partner1.jpg"
    - name: "Jordan"
      title: "Outdoor Enthusiast & Nature Lover"
      bio: "Jordan is a community organizer who loves building connections. Their favorite place is the local park, where we spend weekends walking our dog and meeting neighbors."
      quote: "I'm looking forward to sharing life with a child and creating memories in the everyday moments."
      image: "partner2.jpg"
our_village:
  title: "Our Village"
  subtitle: "The people who cheer us on"
  intro: "We are surrounded by a loving circle of family and friends who are ready to welcome a child with open arms and warm hearts."
  entries:
    - title: "Friends & Family"
      subtitle: "Weekly traditions and constant support"
      body: "Our closest friends and siblings gather for Sunday dinners, game nights, and backyard bonfires. They show up for every milestone and can't wait to share their joy, stories, and traditions with a little one."
      image: "friends-gathering.jpg"
    - title: "Grandparents"
      subtitle: "Endless love and gentle wisdom"
      body: "Both sets of grandparents live nearby and bring patience, laughter, and the sweetest homemade treats. They are eager for park walks, library trips, and cozy storytimes with their future grandchild."
      image: "couple-together.jpg"
home_life:
  title: "Our Home & Neighborhood"
  subtitle: "Where love lives and memories are made"
  description: "Our cozy four-bedroom home sits on a tree-lined street in a welcoming neighborhood. We have a big backyard perfect for playing, a sunny kitchen where we love to cook together, and a dedicated playroom ready for a child's imagination. The neighborhood is full of friends, and there's always someone to wave hello to on our evening walks."
  spotlights:
    - title: "Our Home"
      image: "home-exterior.jpg"
      description: "A warm, inviting space filled with light and laughter"
    - title: "Our Neighborhood"
      image: "neighborhood-park.jpg"
      description: "Tree-lined streets, playgrounds, and friendly neighbors"
  features:
