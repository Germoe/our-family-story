timeline:
  title: "Our Journey to Adoption"
  description: "Moments that brought us from our first hello to the heartfelt decision to grow our family through adoption."
  events:
    - title: "How we met"
      timestamp: "Summer 2015"
      description: "Brett believes that we met at a taco truck with friends. Sebastian remembers a shy Brett at an art show. Brett is still pretty sure he’s right."
    - title: "We begin dating"
      timestamp: "Summer 2016"
      description: "Hikes, concerts, art shows, and a lot of laughs later, we finally figured out we were more than friends - and better together."
    - title: "A commitment and a promise"
      timestamp: "Fall 2017"
      description: "We got married when Sebastian’s student visa from Germany was about to expire—we knew we’d found something worth fighting for. For the first two years, we made a plan to live long distance while sorting out Sebastian’s green card, proving early on that we could handle anything together."
    - title: "The Plan hits a snag"
      timestamp: "Winter 2019"
      description: "The pandemic hits and suddenly green card processing pauses and our regular visits to each other become impossible. It was time to make a new plan: Brett is going to move to Berlin!"
    - title: "New life"
      timestamp: "Summer 2020"
      description: "Brett moves to Berlin, learns German and gets to know Sebastian's family and home city and culture in a way that was never possible during short visits."
    - title: "Family Planning"
      timestamp: "Spring 2022"
      description: "After years of discussing the possibility of starting a family, we begin exploring adoption in Berlin. Ultimately, we decide that the adoption process in the US is a better match for us."
    - title: "The move to US begins"
      timestamp: "Spring 2024"
      description: "Brett moves back to Buffalo, NY and we resume Sebastian's green card processing."
    - title: "Together again"
      timestamp: "Winter 2025"
      description: "We purchase our first home, Sebastian's green card is finalized and he moves in with Brett at their new home."
    - title: "Adoption Star"
      timestamp: "Summer 2025"
      description: "We begin our journey to start a family."
